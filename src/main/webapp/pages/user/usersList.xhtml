<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="Usuarios" />
	</ui:define>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="Usuarios" />
				<small> <h:outputText value="#{msg['label.listagem']}" /></small>
			</h3>
		</div>
		<h:form>
			<p:dataTable id="dataTable" var="user"
				value="#{userMB.users}" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{user.id}" />
				</p:column>
				
				<p:column sortBy="#{user.login}">
					<f:facet name="header">
						<h:outputText value="Login" />
					</f:facet>
					<h:outputText value="#{user.login}" />
				</p:column>
	
				<p:column sortBy="#{user.name}">
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:link outcome="/pages/user/editUser" value="#{user.name}"
						title="#{msg['label.editar']} #{user.name}">
						<f:param name="id" value="#{user.id}" />
					</h:link>
				</p:column>
	
				<p:column sortBy="#{user.surname}">
					<f:facet name="header">
						<h:outputText value="Sobrenome" />
					</f:facet>
					<h:outputText value="#{user.surname}" />
				</p:column>
			</p:dataTable>
		
			<br />
			<p:commandButton value="Adicionar"
					action="/pages/user/userInclude" styleClass="btn btn-success" />
		</h:form>
		
		

		
		<h:messages />
	</ui:define>
</ui:composition>
</html>
