<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ul class="nav nav-list" style="padding-top: 15px;">
		<li><h:outputText value="#{user.loginName}" style="font-weight: bold;"/></li>
		<li class="divider"></li>
		<li class="divider"></li>

		<li><em><h:outputText value="#{msg['label.mercadorias']}" /></em></li>

		<li
			class="#{empty param.active || param.active == 'lista' ? 'active' : ''}">
			<h:link outcome="/listaMercadorias">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="lista" />
			</h:link>
		</li>
		<li class="#{param.active == 'incluir' ? 'active' : ''}"><h:link
				outcome="/incluirMercadoria">
				<h:outputText value="#{msg['menu.incluir']}" escape="false" />
				<f:param name="active" value="incluir" />
			</h:link></li>
		<li class="divider"></li>
		<li><em><h:outputText value="#{msg['label.admin']}" /></em></li>
		<li class="#{param.active == 'usersList' ? 'active' : ''}"><h:link
				outcome="/pages/user/usersList">
				<h:outputText value="Usuarios" escape="false" />
				<f:param name="active" value="usersList" />
			</h:link></li>


		<li class="divider"></li>
		<li class="#{param.active == 'sobre' ? 'active' : ''}"><h:link
				outcome="/sobre">
				<h:outputText value="#{msg['menu.sobre']}" escape="false" />
				<f:param name="active" value="sobre" />
			</h:link></li>

		<li class="divider"></li>
		<li><h:form>
				<h:commandButton id="logout" value="Log out"
					action="#{identity.logout}" />
			</h:form></li>


	</ul>

</ui:fragment>
